version: '3.8'
services:
  meetup:
    build:
      context: .
      dockerfile: ./apps/meeting/Dockerfile
    command: npm run start:dev meetup
    depends_on: 
      db:
        condition: service_started
      rmq:
        condition: service_started
      elasticsearch:
        condition: service_started

         
      # - kibana
    environment:
      DATABASE_URL: postgresql://postgres:1234@db:5433/meetups-db
      ELASTICSEARCH_HOSTS: "http://elasticsearch:9200"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - meetup  

  account:
    build:
      context: .
      dockerfile: ./apps/account/Dockerfile
    command: npm run start:dev account
    depends_on: 
      - db
      - rmq
    environment:
      DATABASE_URL: postgresql://postgres:1234@db:5433/meetups-db
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - meetup   

  api-gateway:
    build:
      context: .
      dockerfile: ./apps/api-gateway/Dockerfile
    command: npm run start:dev api-gateway
    depends_on: 
      - db
      - rmq
    environment:
      DATABASE_URL: postgresql://postgres:1234@db:5433/meetups-db
    ports: 
      - "3333:3333"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - meetup       

  db:
    container_name: db
    build:
      context: .
      dockerfile: ./apps/libs/common/database/Dockerfile
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: meetups-db
    ports:
      - "5433:5432"
    networks:
      - meetup   
  rmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - "5672:5672"
    networks:
      - meetup
      
  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.2
    container_name: kibana
    volumes:
      - ./docker/elk-config/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    environment:
      SERVER_HOST: "0.0.0.0"
      ELASTICSEARCH_HOSTS: "http://elasticsearch:9200"
    ports:
      - "5601:5601"
    networks:
      - meetup

  elasticsearch:
    image: elasticsearch:7.16.2
    container_name: elasticsearch
    restart: always
    volumes:
    - data01:/usr/share/elasticsearch/data
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
      discovery.type: single-node    
    ports:
    - '9200:9200'
    networks:
      - meetup

volumes:
  data01:
    driver: local
  data02:
    driver: local
  data03:
    driver: local

networks:
  meetup:
    driver:  bridge

 